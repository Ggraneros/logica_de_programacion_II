<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa calcular IMC</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br><br><br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        

        for (lineas = 1; lineas <= 3; lineas++) {
           for (var columnas = 1; columnas <= 10; columnas++){ 
                
            document.write("*") }

            saltarLinea();

        };
        saltarLinea();
        saltarLinea();
        saltarLinea();

        //imprimir("**********")
        //imprimir("**********")
        //imprimir("**********")
        //imprimir("**********")

        imprimir("FIN");
    </script>
</body>
</html>
