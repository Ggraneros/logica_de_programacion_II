<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>
<body>
    <h1>Programa para calcular puntos</h1>
    <script>
        function saltarLinea() {
            document.write("<br><br><br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        var victorias = parseInt(prompt("Cantidad de victorias: "));
        var empates = parseInt(prompt("Cantidad de empates: "));
        
        var puntosTotal = victorias * 3 + empates;

        imprimir("Total de puntos del equipo es: " + puntosTotal);
        if (puntosTotal > 30) {
            imprimir("El equipo esta mejor que el año pasado");
        }
        if (puntosTotal < 30) {
            imprimir("El equipo esta peor que el año pasado");
        }
                
        if (puntosTotal== 30) { 
            imprimir("El equipo esta igual que el año pasado");
        }
    </script>
</body>
</html>
