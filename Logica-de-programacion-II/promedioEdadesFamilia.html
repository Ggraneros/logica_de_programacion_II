<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular la media de las edades de una familia</title>

    <script>
        function saltarLinea() {
            document.write("<br>");
        }
    
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var miembros = parseInt(prompt("Ingrese el numero de miembros que tiene su familia: "));
        var contador = 1;
        var totalEdades = 0

        while (contador <= miembros) {
            edad = parseInt(prompt("Ingrese la edad de su familiar"));
            totalEdades = totalEdades + edad
            contador++;
        }   

        promedioEdades = (totalEdades/miembros);
        
        imprimir("El total de las edades de su familia es: " + totalEdades);
        imprimir("El promedio del total de las edades de su familia es: " + Math.round(promedioEdades));
        imprimir("Fin");

      

    </script>
    <title>Document</title>
</head>

</body>
</html>
