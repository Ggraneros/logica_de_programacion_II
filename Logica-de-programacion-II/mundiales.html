<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundiales Profe</title>

    <script>
        function saltarLinea() {
            document.write("<br>");
        }
    
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
    
        var yearMundial = 1930
        var limite = parseInt(prompt("Por favor, ingrese el año actual: ")); 
        imprimir("Hubo mundial en el " + yearMundial);

        while (yearMundial <= limite) {
            imprimir("Hubo mundial en el año " + yearMundial)
            yearMundial = yearMundial + 4;
        }
           
        imprimir("FIN!")
        
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
